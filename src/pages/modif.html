<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>ADD</title>
  <script src="https://kit.fontawesome.com/450178670c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/modif.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div id="header"></div>
  <div class="container">
    <div id="sidebar"></div>
  </div>
  <div id="content">
    <div class="asidebar-right-content">
      <div class="miniheader">
        <h2 class="page">Página para añadir productos</h2>
        <input type="submit" id="Cancelar" value="Cancelar" class="sino" onclick="location.reload()">
        <input type="submit" id="Aceptar" value="Aceptar" class="sino">
      </div>
      <div class="cate">
        <div class="Imagenes">
          <center>
            <input class="Invisible" type="file" id="foto" accept="image/*">
            <label for="foto" class="price">Imagen (Fondo Transparente/Blanco 350 x 273px)</label><br>
            <img src="/images/productos/NADA.png" class="mostrar" id="image">
          </center>
        </div>
        <div class="alldatos">
          <div class="categoria">
            <h3 class="name">Nombre:</h3><input type="text" id="nombre" class='datos' autocomplete="off">
          </div>
          <div class="categoria">
            <h3 class="name">Precio:</h3><input type="text" id="precio" class='datos' placeholder="0.00"
              autocomplete="off">
          </div>
          <div class="categoria">
            <h3 class="name">Categoria:</h3>
            <select id="categoria" class="datos">
              <option value="" selected disabled hidden>Seleccionar</option>
              <option value="Café en grano">Café en grano</option>
              <option value="Bebida fría">Bebida fría</option>
              <option value="Bebida caliente">Bebida caliente</option>
              <option value="Postres">Postres</option>
            </select>
          </div>
          <div class="categoria">
            <h3 class="name">Unidad:</h3><input type="text" id="unidad" class='datos' autocomplete="off">
          </div>
          <div class="categoria">
            <h3 class="name">Stock:</h3><input type="text" id="cantidad" class='datos' autocomplete="off">
          </div>
        </div>
      </div>
      <div class="description">
        <center>
          <div class="si">
            <h3 class="name">Descripción del producto (100 palabras máximo)</h3>
            <textarea id="descripcion" class='descr' rows="4" cols="100"
              placeholder="Descripción del producto"></textarea>
          </div>
        </center>
      </div>
    </div>

      <script src="/middleware/modif.js"></script>
      <script src="/middleware/barrita.js"></script>
      <script src="/middleware/sidebar.js"></script>
</body>

</html>
